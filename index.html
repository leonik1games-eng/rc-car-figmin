<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SS Play RC - Radar V5</title>

    <style>
        /* CSS BLINDADO */
        body {
            font-family: Arial, sans-serif;
            background: transparent; 
            margin: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Deixa o laser passar (clicar no carro), mas pega os botões */
            pointer-events: none; 
        }

        /* Status no topo */
        .status-card {
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: yellow;
            padding: 15px 25px;
            border-radius: 30px;
            border: 2px solid #fff;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
            pointer-events: auto; 
        }

        /* Botão de Ajustes */
        .btn-config {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #00ff00;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            pointer-events: auto; 
            z-index: 9999;
        }

        /* Menu de Ajustes */
        .panel-config {
            display: none; 
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: #222;
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #00ff00;
            width: 300px;
            color: white;
            z-index: 10000;
            pointer-events: auto; 
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        .slider-row { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-size: 14px; }
        input[type=range] { width: 100%; accent-color: #00ff00; cursor: pointer; height: 20px; }
        
        .btn-close {
            width: 100%; padding: 12px; background: #444; color: white; border: none; font-weight: bold; cursor: pointer; border-radius: 8px;
        }
    </style>
</head>
