<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="figmin">
    <title>RC Car Fixed</title>
    <style>
        :root { --accent: #3b82f6; --bg: #020617; }
        html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; background-color: transparent; }
        body { font-family: system-ui, sans-serif; display: flex; align-items: center; justify-content: center; }
        .card {
            padding: 20px; border-radius: 15px;
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid rgba(148, 163, 184, 0.35);
            color: white; text-align: center;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>SS PLAY RC</h1>
        <p id="status">Aguardando Conexão...</p>
    </div>

    <script>
        var car = null;

        document.addEventListener("FigminReady", init);

        function init() {
            car = figmin.findObjectByName("meu_carro");

            if (car) {
                // Configura física IMEDIATAMENTE
                car.addComponent(figmin.ComponentType.PHYSICS, {
                    mass: 1.0,
                    drag: 1.0,
                    angularDrag: 2.0,
                    gravityStrength: 1.0,
                    kinematic: false // FORÇA FÍSICA ATIVA
                });

                // Habilita a conexão (O Raio)
                figmin.enableInputConnect("RC Controls", [
                    figmin.InputCode.SELECT_RIGHT,
                    figmin.InputCode.AXIS_Y_RIGHT,
                    figmin.InputCode.AXIS_X_RIGHT,
                    figmin.InputCode.BUTTON_1
                ], onConnect, car);
            }
            
            figmin.setUpdateFunction(update);
        }

        function onConnect(connected, playerId) {
            var status = document.getElementById('status');
            if (connected) {
                status.innerText = "PILOTANDO!";
                status.style.color = "#4ade80";
                // Garante que o carro "acordou" para a física
                if (car.physics) {
                    car.physics.kinematic = false;
                    car.physics.wakeUp();
                }
            } else {
                status.innerText = "DESCONECTADO";
                status.style.color = "white";
            }
        }

        function update(dt) {
            if (!car || !car.physics) return;

            var throttle = figmin.getInput(figmin.InputCode.SELECT_RIGHT);
            var steer = -figmin.getInput(figmin.InputCode.AXIS_X_RIGHT);
            var stickY = figmin.getInput(figmin.InputCode.AXIS_Y_RIGHT);
            var reset = figmin.getInput(figmin.InputCode.BUTTON_1);

            // Reset (Botão A)
            if (reset) {
                var cam = figmin.getCamera();
                car.transform.position = {
                    x: cam.transform.position.x + cam.transform.forward.x * 2,
                    y: cam.transform.position.y - 0.5,
                    z: cam.transform.position.z + cam.transform.forward.z * 2
                };
                car.physics.setLinearVelocity({x:0, y:0, z:0});
                return;
            }

            // Movimento
            var forward = car.transform.forward;
            var power = 25.0; // Força aumentada para descolar do chão

            // Se puxar o analógico pra baixo, vira ré
            if (stickY < -0.2) throttle = stickY;

            if (Math.abs(throttle) > 0.05) {
                car.physics.applyForce({
                    x: forward.x * throttle * power,
                    y: forward.y * throttle * power,
                    z: forward.z * throttle * power
                });
            }

            // Curva (Torque)
            if (Math.abs(steer) > 0.1) {
                car.physics.applyTorque({ x: 0, y: steer * 2.0, z: 0 });
            }
        }
    </script>
</body>
</html>
