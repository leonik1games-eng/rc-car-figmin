<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="figmin">
    <title>RC Car SS Play</title>
    <style>
        :root { --accent: #3b82f6; --bg: #020617; }
        html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; background-color: transparent; }
        body { font-family: system-ui, sans-serif; display: flex; align-items: center; justify-content: center; text-align: center; color: white; }
        .card {
            padding: 24px; border-radius: 20px;
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid rgba(148, 163, 184, 0.35);
            width: 350px;
        }
        h1 { margin: 0; font-size: 22px; color: #3b82f6; }
        .status { font-weight: bold; margin: 10px 0; color: yellow; }
    </style>
</head>
<body>
    <div class="card">
        <h1>SS PLAY RC</h1>
        <p id="status" class="status">Aguardando Figmin...</p>
        <p style="font-size: 12px; color: #9ca3af;">Certifique-se que o objeto se chama: <b>meu_carro</b></p>
    </div>

    <script>
        var car = null;

        // O FigminReady é o gatilho principal
        document.addEventListener("FigminReady", function() {
            // Pequeno delay para garantir que a cena carregou
            setTimeout(function() {
                car = figmin.findObjectByName("meu_carro");

                if (car) {
                    initCar();
                } else {
                    document.getElementById('status').innerText = "ERRO: 'meu_carro' não encontrado";
                    document.getElementById('status').style.color = "red";
                }
            }, 1000);
        });

        function initCar() {
            // 1. Configura física leve (Estilo Avião)
            car.addComponent(figmin.ComponentType.PHYSICS, {
                mass: 0.1,
                drag: 1.0,
                angularDrag: 2.0,
                gravityStrength: 0.5,
                kinematic: false
            });

            // 2. Habilita Conexão
            figmin.enableInputConnect("Controle RC", [
                figmin.InputCode.SELECT_RIGHT,
                figmin.InputCode.AXIS_Y_RIGHT,
                figmin.InputCode.AXIS_X_RIGHT,
                figmin.InputCode.BUTTON_1
            ], function(connected) {
                var s = document.getElementById('status');
                if(connected) {
                    s.innerText = "CONECTADO!";
                    s.style.color = "#4ade80";
                } else {
                    s.innerText = "DESCONECTADO";
                    s.style.color = "yellow";
                }
            }, car);

            document.getElementById('status').innerText = "PRONTO! CLIQUE NO RAIO ⚡";
            document.getElementById('status').style.color = "cyan";
            
            figmin.setUpdateFunction(update);
        }

        function update(dt) {
            if (!car || !car.physics) return;

            var throttle = figmin.getInput(figmin.InputCode.SELECT_RIGHT);
            var steer = -figmin.getInput(figmin.InputCode.AXIS_X_RIGHT);
            var stickY = figmin.getInput(figmin.InputCode.AXIS_Y_RIGHT);
            var btnA = figmin.getInput(figmin.InputCode.BUTTON_1);

            // Reset (Botão A)
            if (btnA) {
                var cam = figmin.getCamera();
                car.transform.position = {
                    x: cam.transform.position.x + cam.transform.forward.x * 2,
                    y: cam.transform.position.y - 0.5,
                    z: cam.transform.position.z + cam.transform.forward.z * 2
                };
                car.physics.setLinearVelocity({x:0, y:0, z:0});
                return;
            }

            var forward = car.transform.forward;
            var finalThrottle = (stickY < -0.2) ? stickY : throttle;

            // Movimento simples
            if (Math.abs(finalThrottle) > 0.05) {
                car.physics.applyForce({
                    x: forward.x * finalThrottle * 15.0,
                    y: forward.y * finalThrottle * 15.0,
                    z: forward.z * finalThrottle * 15.0
                });
            }

            // Curva
            if (Math.abs(steer) > 0.1) {
                car.physics.applyTorque({ x: 0, y: steer * 2.0, z: 0 });
            }
        }
    </script>
</body>
</html>
