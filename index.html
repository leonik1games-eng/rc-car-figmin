<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste FigminReady</title>
  <!-- ESSA META É OBRIGATÓRIA -->
  <meta name="figmin">
</head>
<body>
  <h1>Teste básico</h1>
  <div id="status">Aguardando Figmin...</div>
  <script>
    console.log("Script carregado");
    
    document.addEventListener("FigminReady", function() {
      document.getElementById("status").innerText = "✅ FigminReady disparou!";
      console.log("FigminReady OK");
    });
    
    setTimeout(() => {
      if (document.getElementById("status").innerText === "Aguardando Figmin...") {
        document.getElementById("status").innerText = "❌ FigminReady NÃO disparou";
      }
    }, 3000);
  </script>
</body>
</html>
