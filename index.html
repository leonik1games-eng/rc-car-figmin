<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SS Play RC Car</title>
    <meta name="figmin">
    <style>
        /* CSS IDÊNTICO AO DO AVIÃO PARA GARANTIR QUE NÃO VAI FICAR TELA BRANCA */
        :root {
            --accent: #3b82f6;
            --accent-soft: rgba(59, 130, 246, 0.15);
            --bg: #020617;
            --text-muted: #9ca3af;
            --ui-scale: 1.6;
        }

        * { box-sizing: border-box; }

        html, body {
            margin: 0; padding: 0; height: 100%; overflow: hidden;
            /* Fundo transparente pro AR funcionar */
            background-color: transparent; 
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* O Cartão Flutuante (Igual ao do avião) */
        .card {
            padding: 24px 28px;
            border-radius: 20px;
            background: rgba(15, 23, 42, 0.95); /* Azul escuro quase preto */
            box-shadow: 0 18px 45px rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(148, 163, 184, 0.35);
            max-width: 440px;
            width: min(90vw, 440px);
            transform: scale(var(--ui-scale));
            transform-origin: center center;
        }

        h1 { margin: 0 0 8px; font-size: 26px; color: white; }
        .subtitle { margin: 0 0 18px; font-size: 14px; color: var(--text-muted); }

        .controls {
            padding: 14px 16px;
            border-radius: 14px;
            background: var(--accent-soft);
            text-align: left;
            font-size: 14px;
            color: white;
        }

        .status-box {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
        }
        .status-searching { background: #555; color: yellow; }
        .status-found { background: #064e3b; color: #34d399; }
    </style>
</head>
<body>

    <div class="card">
        <h1>SS PLAY RC</h1>
        <p class="subtitle">
            Sistema de controle remoto.<br>
            Aponte para o carro e clique no raio ⚡.
        </p>

        <div id="statusArea" class="status-box status-searching">
            PROCURANDO 'meu_carro'...
        </div>

        <div class="controls" style="margin-top: 15px;">
            <div><b>R2 (Gatilho):</b> Acelerar</div>
            <div><b>Analógico Esq/Dir:</b> Virar</div>
            <div><b>Analógico Baixo:</b> Ré</div>
            <div><b>R3 (Clique):</b> Resetar</div>
        </div>
    </div>

    <script>
        // --- CONFIGURAÇÕES DE FÍSICA ---
        const MOTOR_FORCE = 150.0;
        const TURN_FORCE = 30.0;
        const GRAVITY = 3.0;
        // -------------------------------

        var car = null;
        var searchTimer = null;
        var statusArea = document.getElementById('statusArea');

        // 1. INICIALIZAÇÃO (Igual ao avião)
        document.addEventListener("FigminReady", init);

        function init() {
            // Garante modo AR
            if (!figmin.isSpatialApp()) {
                figmin.requireSpatialApp();
                return;
            }

            // Inicia o Radar de Busca
            // Tenta achar o carro a cada 500ms (meio segundo)
            searchTimer = setInterval(tryFindCar, 500);
        }

        function tryFindCar() {
            // Tenta pegar o objeto pelo nome
            car = figmin.findObjectByName("meu_carro");

            if (car) {
                // ACHOU!
                clearInterval(searchTimer); // Para de procurar
                
                statusArea.innerText = "CARRO ENCONTRADO! ⚡";
                statusArea.className = "status-box status-found";
                
                // Configura o carro
                setupCar();
            }
        }

                gravityStrength: GRAVITY,

                kinematic: false
